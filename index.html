<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity Water Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <div class="overlay">
      <div class="container">
        <h1>100% Transparency,<br>100% Impact</h1>
        <p>
          Every dollar donated funds sustainable<br>
          water projects — see your donations’ direct<br>
          impact through real-time updates.
        </p>
        <a href="#donate-section" class="btn">Donate Today</a>
      </div>
    </div>
  </header>
<section id="donate-section" class="donate">
  <div class="container">
    <h2>Make a Donation</h2>
    <p>Your support helps bring clean water to communities in need.</p>
    <form>
      <input type="text" placeholder="Name" required><br><br>
      <input type="email" placeholder="Email" required><br><br>
      <input type="number" placeholder="Donation Amount ($)" required><br><br>
      <button type="submit" class="btn">Submit Donation</button>
    </form>
  </div>
</section>

</body>
</html>
